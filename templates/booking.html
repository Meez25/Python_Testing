<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
        <title>Booking for {{competition['name']}} || GUDLFT</title>
    </head>
    <body>
        <div class="bg-gradient-to-br from-blue-700 to-fuchsia-400 flex flex-col justify-center text-center h-screen">
            <h2 class="text-white text-6xl mt-auto">{{competition['name']}}</h2>
            <p class="text-white text-3xl">Places available: {{competition['numberOfPlaces']}}</p>
            <form action="/purchasePlaces" method="post" class="flex flex-col w-2/6 m-auto mt-10">
                <input type="hidden" name="club" value="{{club['name']}}">
                <input type="hidden" name="competition" value="{{competition['name']}}">
                <label for="places" class="text-white">How many places?</label>
                <input class="w-2/6 m-auto" type="number" name="places" id=""/>
                <button type="submit" class="mt-4 text-white font-bold w-2/6 bg-gradient-to-br from-violet-400 to-rose-400 p-1.5 m-auto rounded-3xl">Book</button>
            </form>
        </div>
    </body>
</html>
