<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <title>GUDLFT Registration</title>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 flex flex-col justify-center text-center">
    <h1 class="text-3xl m-5">Welcome to the GUDLFT Registration Portal!</h1>
    Please enter your secretary email to continue:
    <form action="showSummary" method="post">
        <label for="email">Email:</label>
        <input class="p-1.5 m-1.5" type="email" name="email" id=""/>
        <button class="bg-white p-1.5" type="submit">Enter</button>
    </form>
        {% if error %}
            <p style="color: red;">{{error}}</p>
        {% endif %}
        <br>
        <table class="w-1/3 content-center m-auto border-2">
            <thead>
                <tr class="border-2">
                    <th colspan="2">Club points</th>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                <tr>
                    <td class="border-2">{{club['name']}}</td>
                    <td class="border-2">{{club['points']}}</td>
                </tr>
                {% endfor %}
            </tbody>
            <br>
        </table>
    </body>
</html>
